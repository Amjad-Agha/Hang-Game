<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman Game</title>
  <link rel="stylesheet" href="main.css">
</head>
  <body>
    <div class="container">
      <div class="game-info">
        <div class="game-name">Hangman</div>
        <div class="category">
          Word From: <span></span>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="hangman-draw">
          <div class="the-draw">
            <div class="stand"></div>
            <div class="rope"></div>
            <div class="man">
              <div class="head"></div>
              <div class="body"></div>
              <div class="hands"></div>
              <div class="legs"></div>
            </div>
          </div>
        </div>
        <div class="letters"></div>
      </div>
      <hr>
      <div class="letters-guess"></div>
    </div>
    <audio src="audio/error-126627.mp3" preload="auto" id="fail"></audio>
    <audio src="audio/ooh-123103.mp3" preload="auto" id="lose"></audio>
    <audio src="audio/success_bell-6776.mp3" preload="auto" id="success"></audio>
    <script src="main.js"></script>
  </body>
</html>
